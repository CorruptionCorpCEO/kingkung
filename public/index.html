<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="King Kung">
    <meta property="og:description" content="A Chess / Connect 4 Hybrid">
    <meta property="og:image" content="https://king-kung.com/assets/social-share.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://king-kung.com">
    <meta property="og:type" content="website">
    <style>

        body { 
            background-color: var(--main-bg-color);
            background-image: url('assets/background-tile.png');
            background-repeat: repeat;
            background-size: 2em;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        @font-face {
            font-family: 'SuperBrain';
            src: url('fonts/SuperBrain.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            font-family: 'SuperBrain', sans-serif;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

            #loadingScreen img {
                max-width: 80%;
                max-height: 80%;
            }

        .carousel-container {
            border: 3px solid white;
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
           
        }

            .carousel-slide.active {
                opacity: 1;
            }

            .carousel-slide img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .slide-description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
        }

            .slide-description h3 {
                margin-top: 0;
            }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 1;
            transition: background-color 0.3s, opacity 0.3s;
        }

            .carousel-button:hover:not(:disabled) {
                background-color: rgba(0, 0, 0, 0.8);
            }

            .carousel-button:disabled {
                opacity: 0.3;
                cursor: not-allowed;
            }

            .carousel-button.prev {
                left: 10px;
            }

            .carousel-button.next {
                right: 10px;
            }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: relative;
            background-color: #1a1a1a;
            margin: 5% auto;
            padding: 0;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        }

        .join-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        input {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: var(--input-bg-color);
            color: var(--text-color);
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        #colorPicker {
            margin: 0 auto 1rem;
            max-width: 100%;
        }

        #joinButton {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }

            #joinButton:hover {
                background-color: var(--button-hover-color);
            }

        .error-message {
            position: absolute;
            bottom: 4em;
            left: 0;
            right: 0;
            color: red;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        #kingkungmain {
            width: 30em;
            max-width: 100%;
        }

        #rulesButton {
            font-size: 1rem;
            background-color: #808080;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }

        
        #soundControls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 5px 10px;
            transition: width 0.3s ease;
        }

        .volume-icon-wrapper {
            cursor: pointer;
            padding: 5px;
        }

        .slider-wrapper {
            overflow: hidden;
            width: 0;
            transition: width 0.3s ease;
        }

        .volume-control.expanded .slider-wrapper {
            width: 100px;
            margin-left: 10px;
        }

        .volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

            .volume-control input[type="range"]:hover {
                opacity: 1;
            }

            .volume-control input[type="range"]::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 15px;
                height: 15px;
                background: white;
                cursor: pointer;
                border-radius: 50%;
            }

            .volume-control input[type="range"]::-moz-range-thumb {
                width: 15px;
                height: 15px;
                background: white;
                cursor: pointer;
                border-radius: 50%;
            }

        .volume-control i {
            font-size: 20px;
            color: white;
        }

        .game-cell {
            aspect-ratio: 1 / 1;
            cursor: pointer;
            border: outset;
            background-color: lightgray;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-chip {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            position: absolute;
            box-sizing: border-box;
            transition: all 0.3s ease;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.3) 50%);
            box-shadow: inset 0 5px 8px rgba(0, 0, 0, 0.4), inset 0 -5px 8px rgba(0, 0, 0, 0.4), 0 0 5px rgba(0, 0, 0, 0.5);
        }

            .game-chip::before,
            .game-chip::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                box-sizing: border-box;
            }

            .game-chip::before {
                width: calc(100% + 12px);
                height: calc(100% + 12px);
                border: 12px solid black;
            }

            .game-chip::after {
                width: calc(100% + 24px);
                height: calc(100% + 24px);
                border: 8px solid transparent;
                transition: border-color 0.3s ease;
            }


            .game-chip.selectable::after {
                border-color: inherit;
            }

        .potential-move {
            width: 35%;
            height: 35%;
            border: 6px solid black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.5;
            transition: transform 0.2s ease;
            box-sizing: border-box;
        }

            .potential-move:hover {
                transform: translate(-50%, -50%) scale(1.2);
            }
        /* Add other critical styles */
    </style>
    <title>King Kung</title>
    <link rel="icon" type="image/png" href="kingkungfavicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
    <div id="loadingScreen">
        <img src="assets/loading-image.png" alt="Loading">
    </div>
    <div id="gameWrapper">
        <div id="mainMenu" class="container">
            <div class="join-form">
                <img src="assets/kingkungmain.gif" id="kingkungmain" alt="King Kung Main">
                <div id="colorPicker"></div>
                <input type="text" id="roomCode" placeholder="Enter Room Code">
                <input type="text" id="playerName" placeholder="Enter Your Name">

                <button id="joinButton">Create / Join Room</button>
                <button id="showLobbyButton" class="main-button">Show Lobby</button>
                <div class="checkbox-container">
                    <input type="checkbox" id="privateRoom" style="width: 20px; height: 20px; margin-right: 10px; vertical-align: middle;">
                    <label for="privateRoom">Private Room</label>
                </div>
                <button id="rulesButton">Rules</button>
            </div>
            <div id="lobbyModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Available Rooms</h2>
                    <div id="lobbyList">
                    </div>
                </div>
            </div>

        </div>

        <div id="colorWarning" class="error-message"></div>
        <div id="privateRoomWarning" class="error-message" style="display: none;"></div>

        <div id="waitingMessage" class="container" style="display: none;">
            <h2>Waiting for another player<span class="ellipsis"></span></h2>
        </div>

        <div id="gameContainer" style="display: none;">
            <div id="clientPlayer" class="player-display"></div>
            <div id="gameBoard"></div>
            <div id="opponentPlayer" class="player-display"></div>
        </div>

        <div id="rulesModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="carousel-container">
                    <div class="carousel-slide">
                        <img src="assets/rules1.png" alt="Rules 1">
                    </div>
                    <div class="carousel-slide">
                        <img src="assets/rules2.png" alt="Rules 2">
                    </div>
                    <div class="carousel-slide">
                        <img src="assets/rules3.png" alt="Rules 3">
                    </div>
                    <div class="carousel-slide">
                        <img src="assets/rules4.png" alt="Rules 4">
                    </div>
                    <div class="carousel-slide">
                        <img src="assets/rules5.png" alt="Rules 5">
                    </div>
                </div>
                <button class="carousel-button prev">&lt;</button>
                <button class="carousel-button next">&gt;</button>
            </div>
        </div>


        <div id="soundControls">
            <div class="volume-control">
                <div class="volume-icon-wrapper">
                    <i class="fas fa-music" id="musicIcon"></i>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
            <div class="volume-control">
                <div class="volume-icon-wrapper">
                    <i class="fas fa-volume-up" id="soundIcon"></i>
                </div>
                <div class="slider-wrapper">
                    <input type="range" id="soundVolume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>




    <audio id="backgroundMusic" loop>
        <source src="sounds/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript to handle the loading screen
        window.addEventListener('load', function () {
            setTimeout(function () {
                var loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                setTimeout(function () {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 750);
        });
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="iro.min.js"></script>
    <script type="module" src="logic.js" defer></script>
</body>
</html>
